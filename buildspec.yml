version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  build:
    commands:
    - echo Running tests 
    - mvn clean test
    - mvn clean package
    - echo $CODEBUILD_SRC_DIR
reports:
  php-reports:
    files:
      - '**/*'
    file-format: "JUNITXML"
    base-directory: build/test-results/test
